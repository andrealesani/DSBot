version: "3.9"
services:
  # dsbot:
  #   build: .
  #   ports:
  #     - 5000:5000

  rasa:
    image: rasa/rasa:2.8.6-full
    ports:
      - 5005:5005
    volumes:
      - ./rasa:/app
    
    # To train rasa:
    # - uncomment the following two lines
    # - remove the 'command' section
    # - connect to the container
    # - run 'rasa train nlu'
    # - take note of the output and replace it in the command below

    # entrypoint: /bin/bash
    # tty: true

    command: >
      run
      --enable-api
      -m models/nlu-20211111-165837.tar.gz

  rasaaui:
    image: rasa/rasa:2.8.6-full
    ports:
      - 5006:5005
    volumes:
      - ./rasaaui:/app

    # To train rasa:
    # - uncomment the following two lines
    # - remove the 'command' section
    # - connect to the container
    # - run 'rasa train nlu'
    # - take note of the output and replace it in the command below

    #entrypoint: /bin/bash
    #tty: true

    #models/nlu-20211205-183513.tar.gz
    #models/nlu-20211211-223805.tar.gz
    #models/nlu-20220129-190912.tar.gz
    command: >
      run
      --enable-api
      -m models/nlu-20220131-132107.tar.gz
version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - supervised
  - unsupervised
  - clustering
  - help

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_superunsuper:
  - text: "Do you want to get information about how your data is distributed according to some features
           (unsupervised) or would you rather build a model that can learn from the current dataset and then make predictions on new data (supervised)?"

  utter_assciotionclustering:
  - text: "Would you like to see relationships between features or gather similar <rows> together in groups? "




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
